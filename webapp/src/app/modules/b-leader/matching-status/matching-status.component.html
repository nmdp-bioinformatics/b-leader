<div class="leaderMatch">
    <div *ngIf="subject.leaderMatch[0].trim() != ''"
        class="leaderMatchStatus">
        <div *ngFor="let leaderMatchCode of subject.leaderMatch; let i = index"
            class="leaderBlocks">
            <app-leader-match-block
                [initiatedMatching]="initiatedMatching"
                [leaderMatch]="leaderMatchCode"
                [allotypes]="getAllotypes(i)"
                [index]="i">
            </app-leader-match-block>
        </div>
        <div class="leaderDescription">
            {{ ['M', 'T'].indexOf(subject.leaderMatch[0]) >= 0 ?
                subject.leaderMatch[0] == subject.leaderMatch[1] ? 'Leader match' : 'Leader mismatch'
                : '' }}</div>
    </div>
</div>
<div class="hlaBmatch">
    <div *ngFor="let matchCode of subject.hlaBMatch; let i = index;"
        [ngClass] = "i ? 'shared' : 'unshared'">
            <app-match-block
                [initiatedMatching]="initiatedMatching"
                [matchCode]="matchCode"></app-match-block>
    </div>
</div>
