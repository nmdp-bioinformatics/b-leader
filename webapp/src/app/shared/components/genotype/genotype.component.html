<app-allotype
    *ngFor="let allotype of subject.allotypes; let i = index;"
    [allotype]="allotype"
    [index]="i"
    [selected]="selectIndex == index"
    [patient]="patient ? (patient.length == 1 ? patient[0] : patient[index]) : null"
    [movedPatientGenotype]="movedPatientGenotype"
    [leaderMap]="leaderMap"
    (allotypeUpdated)="checkBothAllotypes()"
    [subject]="subject">
</app-allotype>
