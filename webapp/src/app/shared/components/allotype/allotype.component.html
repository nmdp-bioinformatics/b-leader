<!-- <app-diagram
    [index]="index"
    [subject]="subject"></app-diagram> -->
<app-leader
    [leaderType]="allotype.leader"
    [movedPatientGenotype]="movedPatientGenotype && subject.type=='patient'"
    [allotype]="allotype"
    [transparent]="selected && subject.type=='donor' && movedPatientGenotype">
</app-leader>
<app-allele-autocomplete
    [movedPatientGenotype]="movedPatientGenotype && subject.type=='patient'"
    [ngClass]="{'transparent' : selected && subject.type=='donor' && movedPatientGenotype,
                'editing' : formValue != allotype.hlaB,
                'sharedAllotype1' : index == 0 && (getSharedIndex() == index || subject.type == 'patient'),
                'sharedAllotype2' : index == 1 && (getSharedIndex() == index || subject.type == 'patient'),
                'sharedAllotype1Flipped' : index == 0 && (getSharedIndex() - 10 == index && subject.type == 'donor'),
                'sharedAllotype2Flipped' : index == 1 && (getSharedIndex() - 10 == index && subject.type == 'donor')}"
    [transparent]="selected && subject.type=='donor' && movedPatientGenotype"
    [allotype]="allotype"
    (hlaBinput)="updateHlaBLeader($event)"
    [leaderMap]="leaderMap">
</app-allele-autocomplete>
