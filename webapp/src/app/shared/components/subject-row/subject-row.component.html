<div class="id">
    <input tabindex="-1" type="text" [formControl]="id">
    <img
    class='delete-button'
    src="/assets/img/delete-button.png"
    alt="delete-button"
    *ngIf="subjects.length > 1"
    (click)="remove()"
    tabindex="-1">
</div>
<div class="genotype">
    <app-genotype
        [index]="index"
        [ngClass]="{'move-to-donor' : subject.type=='patient' && movedPatientGenotype}"
        [ngStyle]="{'left' : (subject.type=='patient' && movedPatientGenotype ? '294' : '0') + 'px',
                    'top' : (subject.type=='patient' && movedPatientGenotype ? '0' : '0') + 'px'}"
        [movedPatientGenotype]="movedPatientGenotype"
        [flippedPatient]="flippedPatient"
        [patient]="patient"
        [subject]="subject"
        [subjects]="subjects"
        [selectIndex]="selectIndex"
        [multiple]="subjects.length > 1"
        [leaderMap]="leaderMap"
        (initiatedMatching)="initiatedMatchingAssignment()"
        >
    </app-genotype>
</div>
<div class="matching-status"
    *ngIf="subject.type == 'donor'">
    <app-matching-status
        [patient]="patient"
        [initiatedMatching]="initiatedMatching"
        [subject]="subject"></app-matching-status>
</div>
