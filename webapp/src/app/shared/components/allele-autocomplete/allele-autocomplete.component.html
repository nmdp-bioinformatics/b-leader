<span class="prefix"
      [ngClass]="allotypeForm.value == allotype.hlaB ? 'mat-active' : ''">B*</span>
<mat-form-field>
    <input
        tabindex="1"
        type="text"
        matInput
        [ngStyle]="{'background-color' : transparent ? 'transparent' : 'white',
                    'color' : movedPatientGenotype ? 'red' : 'black'}"
        [formControl]="allotypeForm"
        [matAutocomplete]="auto">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option 
        *ngFor="let option of filteredOptions | async"
        class="options"
        [ngClass] = "leaderMap['B*' + option]"
        (click)="onSubmit()"
        [value]="option">
        {{option}}
    </mat-option>
</mat-autocomplete>
