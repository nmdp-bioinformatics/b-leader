version: "3.7"
services:
  python-flask-backend:
    image: nmdpbioinformatics/b-leader-backend
    ports:
      - "5010:5010"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    volumes:
      - ./logs:/app/logs

  frontend:
    image: nmdpbioinformatics/b-leader-ui-app
    ports:
      - "80:80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
